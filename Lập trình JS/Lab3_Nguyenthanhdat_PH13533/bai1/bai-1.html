<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        var a = prompt("Toán hạng a: ");
        a = Number(a);
        var b = prompt("Toán hạng b: ");
        b = Number(b);
        var o = prompt("Toán tử: ");
        o =String(o);
        switch (o){
            case '+':
                var kq = a + b;
                alert("Tổng: " +kq);
                break;
            case '-':
                var kq = a - b;
                alert("Hiệu: " +kq);
                break;
            case 'x':
                var kq = a * b;
                alert("Tích: " +kq);
                break;
            case ':':
                var kq = a / b;
                alert("Thương: " +kq);
                break;
            default: 
            alert(o +"Không phải là toán tử");
            break;
        }
    </script>
</body>
</html>
