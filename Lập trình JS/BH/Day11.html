    <p>
        Tên sản phẩm: <label id="lbliPhone">iPhone 12 Pro Max</label>
    </p>
    <p>
        Số lượng <input type="number" name="soluong">
    </p>
    <p>
        <button type="button" onclick="tinhTien()">Tính tiền</button>
    </p>
    <p>
        Tổng tiền: <span>???</span>
    </p>
    <script>
        //Giá của 1 chiếc iphone là 30tr
        function tinhTien(){
            var nhan = document.getElementById("lbliPhone");
            var slg = document.getElementsByName("soluong");
            var kq = document.querySelector("span");
            nhan.setAttribute("gia","30000000");
            var gia = nhan.getAttribute("gia");
            var tongTien = slg[0].value * Number(gia);
            kq.innerHTML = tongTien;
        }

    </script>
