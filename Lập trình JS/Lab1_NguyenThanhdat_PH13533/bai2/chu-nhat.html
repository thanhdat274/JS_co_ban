<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //khai váo chiều dài, chiều rộng
        var a = 20;
        var b = Number(prompt("Nhập chiều dài vào b:  "));
        // Tính diện tích, chu vi
        var x = (a + b) * 2;
        document.write("Chu vi: " + x);    // Xuất thông tin ra màn hình
        var y = a * b;
        document.write("<br>Diện tích: " + y);    // Xuất thông tin ra màn hình
    </script>
</body>

</html>
