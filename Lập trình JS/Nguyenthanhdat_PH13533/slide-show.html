<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .anh {
            width: 70%;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
        }

        .hop {
            width: 400px;
            margin: auto;
            text-align: center;
            border: 1px solid #000;
        }

        button {
            background-color: rgb(214, 168, 41);
            color: #fff;
            width: 60px;
            height: 30px;
            border: 0;
        }
    </style>
    <h1>Bộ sưa tập</h1>
    <div class="hop">
        <img src="anh/anh1.jpg" alt="" class="anh">
        <p>
            <button onclick="pre()">PRE</button>
            <button onclick="stop()">STOP</button>
            <button onclick="start()">START</button>
            <button onclick="next()">NEXT</button>
        </p>
    </div>
    <script>
        var images = [];
        for (var i = 0; i < 5; i++) {
            images[i] = new Image();
            images[i].src = "anh/anh" + (i + 1) + ".jpg";
        }
        var index = 0;
        var anh = document.querySelector("img");
        function pre() {
            index--;
            if (index < 0) {
                index = images.length - 1;
            }
            anh.src = images[index].src;
        }
        function next() {
            index++;
            if (index == images.length) {
                index = 0;
            }
            anh.src = images[index].src;
        }
        var t = 0;
        function start() {
            clearInterval(t);
            t = setInterval(function () {
                next();
            }, 1000);
        }
        function stop() {
            clearInterval(t);
        }
        var t = setInterval(function () {
            next();
        }, 1000);
    </script>
</body>

</html>
