<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("mời bạn nhập vào a: ");
        a = Number(a);
        var b = prompt("Mời bạn nhập vào b: ");
        b = Number(b);
        var c = prompt("Mời bạn nhập vào c: ");
        c = Number(c);
        var delta = Math.pow(b, 2) - 4 * a * c;
        if (delta > 0) {
            var x1 = (-b + Math.sqrt(delta)) / (2 * a);
            var x2 = (-b - Math.sqrt(delta)) / (2 * a);
            document.write("Nghiệm thứ nhất x1= " + x1 + " Nghiệm thứ hai x2+ " + x2);
        } else if (delta == 0) {
            var x0 = -b / (2 * a);
            document.write("Phường trình có nghiệm kép: x1= x2=  " + x0);
        } else {
            document.write("Phương trình vô nghiệm");
        }
    </script>
</body>
</body>

</html>
