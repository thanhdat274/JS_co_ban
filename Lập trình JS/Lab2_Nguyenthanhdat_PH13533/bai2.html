<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = prompt("Mời bạn nhập vào X: ");
        if (isNaN(x) == false) {
            alert(x + " là một số");
            var a = Math.sqrt(x)
            document.write("<br>Căn bậc hai của x là: " + a);
            var b = Math.pow(x, 2)
            document.write("<br>Bình phương của x là: " + b);
            var c = Math.round(x)
            document.write("<br> Làm tròn x: " + c);
        } else {
            alert(x + "không phải là một số");
        }
    </script>
</body>

</html>
