<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mang = new Array();
        var mang = [];
        var mang = ["tivi","laptop","tủ lạnh"];
        console.log(mang);
        for(i = 0; i <mang.length;i++){
            document.write("<br>" + mang[i]);
        }
        //nhập mảng từ bàn phím 
        var dscp = [];
        var soluong = prompt("NHập số lượng sản phẩm");
        document.write(+soluong);
        for ( i = 0;i <soluong; i++){
            dscp[i] = prompt("Nhập sản phẩm thứ: "+ (i+1));
        }
        // sử dụng lệnh in hoặc làm thao tác gì do 
        console.log(dscp);
        for(i = 0; i <dscp.length;i++){
            document.write("<br>" + dscp[i]);
        }
    </script>
