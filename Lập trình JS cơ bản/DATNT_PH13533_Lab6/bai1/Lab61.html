<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #anh{
            width: 50%;
            height: 20%;
        }
    </style>
</head>
<body>
    <img id="anh" src="anh/a1.png" onmouseover="fover()" onmouseout="fout()">
    <script>
        var out = new Image();
        out.src = "anh/a1.png";
        var over = new Image();
        over.src = "anh/a2.jpg";
        function fover(){
            var anh = document.getElementById("anh");
            anh.src = over.src;
        }
        function fout(){
            var anh = document.getElementById("anh");
            anh.src = out.src;
        }
    </script>
</body>
</html>
