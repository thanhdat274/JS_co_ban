<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #anh {
           width: 700px;
            height: 500px;
        }
    </style>
</head>

<body>
    <img id="anh" src="anh/anh0.jpg">
    <p class="tieude1">áº¢nh <span id="mun">1</span>/ <span id="demo">6</span></p>
    <br>
    <button onclick="first()">First</button>
    <button onclick="prev()">Prev</button>
    <button onclick="next()">Next</button>
    <button onclick="last()">Last</button>

    <script>
        var images = [];
        for (var i = 0; i < 6; i++) {
            images[i] = new Image();
            images[i].src = "anh/anh" + i + ".jpg";
        }
        var index = 0;

        function first() {
            index = 0;
            var anh = document.getElementById("anh");
            anh.src = images[index].src;
        }
        function last() {
            index = images.length - 1;
            var anh = document.getElementById("anh");
            anh.src = images[index].src;

        }
        function next() {
            index++;
            if (index >= images.length) {
                index = 0;

            }
            var anh = document.getElementById("anh");
            anh.src = images[index].src;
            document.getElementById("mun").innerHTML = index + 1;
        }
        function prev() {
            index--;
            if (index < 0) {
                index = images.length - 1;
            }
            var anh = document.getElementById("anh");
            anh.src = images[index].src;
            document.getElementById("mun").innerHTML = index + 1;

        }

    </script>
</body>

</html>
