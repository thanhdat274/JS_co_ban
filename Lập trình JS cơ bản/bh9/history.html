<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><a href="#" onclick="goBack()">Back</a></p>
    <p><a href="#" onclick="goNext()">Next</a></p>
    <script>

        function goBack(){
            history.back();

        }
        function goNext(){
            history.forward();
        }
        
    </script>
</body>
</html>
