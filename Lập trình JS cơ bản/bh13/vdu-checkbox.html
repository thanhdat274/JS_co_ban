<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Sở thích <input type="checkbox" id="chk-khac" onchange="showHide(this)">Khác <br>
    <input type="text" name="" id="st_khac" style="display: none;">

    <script>
        function showHide(objChk){
            if(objChk.checked){
                document.querySelector("#st_khac").style.display = "block";
            }else{
                document.querySelector("#st_khac").style.display = "none";
                document.querySelector("#st_khac").value = "";
            }
        }
    </script>
</body>
</html>
