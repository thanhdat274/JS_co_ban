<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var so_bi_mat = Math.round(Math.random()*100);
        while(true){
            var so_doan = prompt("Mời bạn nhập vào số bạn đoán: ");
            so_doan = Number(so_doan);
              if(so_doan == so_bi_mat){
                  alert("Đã đoán đúng");
                  break;
              }
              else if(so_doan > so_bi_mat){
                  alert("Số bí mật nhỏ hơn số của bạn");
              }
              else{
                  alert("Số bí mật lớn hơn số của bạn");
              }
        }

    </script>
</body>
</html>
