<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="tg">0</h1>
    <script>

        var i = 10;
        var intv = setInterval(function () {

            // document.querySelector("#tg").innerHTML  = document.querySelector("#tg").innerHTML + '.';

            
            // đếm ngược:
            i--;
            document.querySelector("#tg").innerHTML = i;


            // dừng đếm khi số về 0
            if (i == 0)
                clearInterval(intv);

        }, 1000);



    </script>
</body>

</html>
