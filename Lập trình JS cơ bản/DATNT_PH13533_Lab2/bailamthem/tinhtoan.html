<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("mời bạn nhập vào a: ")
        a = Number(a);
        var b = prompt("Mơi bạn nhập vào b: ")
        b= Number(b);
        var tong = a + b;
        document.write("Tổng 2 số là:  "+ tong);
        var hieu = a-b;
        document.write("<br>Hiệu 2 số là: "+ hieu);
        var tich = a*b;
        document.write("<br>Tích của 2 số là: "+ tich);
        var thuong = a/b;
        document.write("<br>Thương của 2 số là: "+ thuong);
    </script>
</body>
</html>
