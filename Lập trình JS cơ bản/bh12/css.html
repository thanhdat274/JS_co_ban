<body>
    <h1 id="tieu-de" onmouseover="on()" onmouseover="mout()">Thứ 7 cuối tuần</h1>

        var h = document.querySelector("#tieu-de");

        h.style.color="red";
        h.style.border = "1px solid red";
        h.style.padding = "10px";
        h.style.borderRadius ="10px";
        h.style.backgroundColor ="yellow";
        h.style.width +"150px";
        h.style.height = "100px";

        h.style.position = "absolute";

        function on(){
            // h.style.top = (h.offsetTop + 150) + "px";

            h.style.backgroundColor ="blue";

        }
        function mout(){
            h.style.backgroundColor ="yellow";
        }
        // bám chuột vào thẻ h1

    </script>
